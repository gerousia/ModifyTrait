l_english:

# MISSING TRAIT PATH LOCALIZATION
 trait_track_blademaster: "$trait_lifestyle_blademaster$"
 trait_track_reveler: "$trait_lifestyle_reveler$"
 trait_track_physician: "$trait_lifestyle_physician$"
 trait_track_mystic: "$trait_lifestyle_mystic$"

# TOAST
 mlt_add_trait_xp_toast_title: "Trait Upgraded"
 mlt_add_trait_xp_toast_desc: "Your [lifestyle_trait|E] gained [trait_level_track_xp|E]"
 mlt_remove_trait_xp_toast_title: "Trait Downgraded"
 mlt_remove_trait_xp_toast_desc: "Your [lifestyle_trait|E] lost [trait_level_track_xp|E]"

# PREFIX
 mlt_title_prefix_gain:0 "Gain"
 mlt_title_prefix_lose:0 "Lose"

# DECISION
 mlt_leveled_trait_decision: "Alter Lifestyle Trait"
 mlt_leveled_trait_decision_desc: "In a bold stride, you embrace a new path, leaving behind what was your former self. This choice signals a departure from the past, marking an expedition into uncharted territories of character."
 mlt_leveled_trait_decision_tooltip: "Learn a new [lifestyle_trait|E] or forget another"
 mlt_leveled_trait_decision_confirm: "Embrace Change" 
 mlt_leveled_trait_decision_second_step: "Modify"

 remove_trait_lose_xp_decision_warning:1 "@warning_icon!#X [trait_level_track_xp|E] will be forfeited"

 choose_trait_blademaster_name: "[GetTrait('lifestyle_blademaster').GetName( ROOT.Char )]"
